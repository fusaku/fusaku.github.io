<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>视频播放 - 字幕播放器</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #header {
    background: #1a1a1a;
    padding: 15px 20px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
  }

  #back-button {
    background: #1890ff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  #back-button:hover {
    background: #0050b3;
  }

  #video-title {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    margin: 0;
    flex: 1;
    text-align: center;
    padding: 0 20px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #subtitle-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  #subtitle-toggle {
    background: #52c41a;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  #subtitle-toggle:hover {
    background: #389e0d;
  }

  #subtitle-toggle.disabled {
    background: #666;
    cursor: not-allowed;
  }

  #subtitle-status {
    font-size: 12px;
    color: #999;
  }

  #video-container {
    flex: 1;
    position: relative;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #youtube-player {
    width: 100%;
    height: 100%;
    border: none;
  }

  #subtitle-overlay {
    position: absolute;
    bottom: 80px;
    left: 0;
    right: 0;
    text-align: center;
    pointer-events: none;
    z-index: 50;
    padding: 0 40px;
  }

  .subtitle-line {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 8px 16px;
    margin: 2px auto;
    border-radius: 4px;
    font-size: 20px;
    font-weight: 500;
    line-height: 1.4;
    max-width: 80%;
    word-wrap: break-word;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #999;
    font-size: 16px;
  }

  #error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4d4f;
    color: white;
    padding: 20px;
    border-radius: 6px;
    text-align: center;
    max-width: 400px;
  }

  .hidden {
    display: none !important;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    #header {
      padding: 10px 15px;
      flex-wrap: wrap;
    }

    #video-title {
      font-size: 16px;
      order: 3;
      width: 100%;
      text-align: left;
      margin-top: 10px;
    }

    #subtitle-overlay {
      bottom: 60px;
      padding: 0 20px;
    }

    .subtitle-line {
      font-size: 18px;
      padding: 6px 12px;
    }
  }
</style>
</head>
<body>

<div id="header">
  <a href="index.html" id="back-button">
    ← 返回列表
  </a>
  <h1 id="video-title">加载中...</h1>
  <div id="subtitle-controls">
    <span id="subtitle-status">字幕: 加载中...</span>
    <button id="subtitle-toggle" class="disabled">显示字幕</button>
  </div>
</div>

<div id="video-container">
  <div id="loading">正在加载视频...</div>
  <div id="error" class="hidden">
    <h3>加载失败</h3>
    <p>无法加载视频或字幕文件</p>
  </div>
  
  <iframe id="youtube-player" class="hidden" allowfullscreen></iframe>
  
  <div id="subtitle-overlay"></div>
</div>

<script>
let currentVideoId = '';
let subtitles = [];
let currentSubtitleIndex = -1;
let subtitlesVisible = true;
let player = null;
let updateInterval = null;

// 从URL获取视频ID
function getVideoIdFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('v');
}

// ASS字幕解析器
function parseASSSubtitles(assContent) {
  const lines = assContent.split('\n');
  const subtitleLines = [];
  let inEvents = false;
  
  for (let line of lines) {
    line = line.trim();
    
    if (line === '[Events]') {
      inEvents = true;
      continue;
    }
    
    if (line.startsWith('[') && line !== '[Events]') {
      inEvents = false;
      continue;
    }
    
    if (inEvents && line.startsWith('Dialogue:')) {
      const parts = line.split(',');
      if (parts.length >= 10) {
        const startTime = parseASSTime(parts[1]);
        const endTime = parseASSTime(parts[2]);
        const text = parts.slice(9).join(',').replace(/\\N/g, '\n');
        
        // 清理ASS格式标签
        const cleanText = text.replace(/\{[^}]*\}/g, '').trim();
        
        if (cleanText && startTime !== null && endTime !== null) {
          subtitleLines.push({
            start: startTime,
            end: endTime,
            text: cleanText
          });
        }
      }
    }
  }
  
  return subtitleLines.sort((a, b) => a.start - b.start);
}

// 解析ASS时间格式 (H:MM:SS.CC)
function parseASSTime(timeStr) {
  const match = timeStr.match(/(\d+):(\d+):(\d+)\.(\d+)/);
  if (!match) return null;
  
  const hours = parseInt(match[1]);
  const minutes = parseInt(match[2]);
  const seconds = parseInt(match[3]);
  const centiseconds = parseInt(match[4]);
  
  return hours * 3600 + minutes * 60 + seconds + centiseconds / 100;
}

// 加载字幕文件
async function loadSubtitles(videoId) {
  try {
    const response = await fetch(`./subtitles/${videoId}.ass`);
    if (!response.ok) {
      throw new Error('字幕文件不存在');
    }
    
    const assContent = await response.text();
    subtitles = parseASSSubtitles(assContent);
    
    document.getElementById('subtitle-status').textContent = `字幕: ${subtitles.length} 行`;
    document.getElementById('subtitle-toggle').classList.remove('disabled');
    
    console.log(`成功加载 ${subtitles.length} 行字幕`);
  } catch (error) {
    console.error('加载字幕失败:', error);
    document.getElementById('subtitle-status').textContent = '字幕: 无';
    document.getElementById('subtitle-toggle').classList.add('disabled');
  }
}

// 获取YouTube视频标题
async function fetchVideoTitle(videoId) {
  try {
    const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
    if (response.ok) {
      const data = await response.json();
      return data.title;
    }
  } catch (error) {
    console.warn('无法获取视频标题:', error);
  }
  return '视频播放';
}

// 显示当前字幕
function displayCurrentSubtitle(currentTime) {
  if (!subtitlesVisible || subtitles.length === 0) {
    document.getElementById('subtitle-overlay').innerHTML = '';
    return;
  }
  
  // 找到当前时间对应的字幕
  const currentSub = subtitles.find(sub => 
    currentTime >= sub.start && currentTime <= sub.end
  );
  
  const overlay = document.getElementById('subtitle-overlay');
  
  if (currentSub) {
    // 将字幕按行分割显示
    const lines = currentSub.text.split('\n');
    overlay.innerHTML = lines
      .map(line => `<div class="subtitle-line">${line}</div>`)
      .join('');
  } else {
    overlay.innerHTML = '';
  }
}

// YouTube Player API 加载完成回调
function onYouTubeIframeAPIReady() {
  if (!currentVideoId) return;
  
  player = new YT.Player('youtube-player', {
    height: '100%',
    width: '100%',
    videoId: currentVideoId,
    playerVars: {
      'playsinline': 1,
      'autoplay': 1,
      'controls': 1,
      'rel': 0
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange,
      'onError': onPlayerError
    }
  });
}

function onPlayerReady(event) {
  console.log('YouTube Player Ready');
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('youtube-player').classList.remove('hidden');
  
  // 开始字幕更新循环
  startSubtitleUpdate();
}

function onPlayerStateChange(event) {
  // 可以根据播放状态调整字幕显示
  console.log('Player State Changed:', event.data);
}

function onPlayerError(event) {
  console.error('YouTube Player Error:', event.data);
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}

// 开始字幕更新
function startSubtitleUpdate() {
  if (updateInterval) {
    clearInterval(updateInterval);
  }
  
  updateInterval = setInterval(() => {
    if (player && player.getCurrentTime) {
      const currentTime = player.getCurrentTime();
      displayCurrentSubtitle(currentTime);
    }
  }, 100); // 每100ms更新一次
}

// 切换字幕显示
function toggleSubtitles() {
  if (document.getElementById('subtitle-toggle').classList.contains('disabled')) {
    return;
  }
  
  subtitlesVisible = !subtitlesVisible;
  document.getElementById('subtitle-toggle').textContent = 
    subtitlesVisible ? '隐藏字幕' : '显示字幕';
  
  if (!subtitlesVisible) {
    document.getElementById('subtitle-overlay').innerHTML = '';
  }
}

// 初始化页面
async function initializePage() {
  currentVideoId = getVideoIdFromUrl();
  
  if (!currentVideoId) {
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('loading').classList.add('hidden');
    return;
  }
  
  console.log('Video ID:', currentVideoId);
  
  // 更新页面标题
  const title = await fetchVideoTitle(currentVideoId);
  document.getElementById('video-title').textContent = title;
  document.title = `${title} - 视频播放`;
  
  // 加载字幕
  await loadSubtitles(currentVideoId);
  
  // 确保YouTube Player API加载
  if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
    console.log('Loading YouTube API...');
    // 等待API加载完成
    window.onYouTubeIframeAPIReady = function() {
      console.log('YouTube API Loaded');
      initializePlayer();
    };
    
    // 加载YouTube API
    if (!document.querySelector('script[src*="youtube.com/iframe_api"]')) {
      const script = document.createElement('script');
      script.src = 'https://www.youtube.com/iframe_api';
      script.onload = function() {
        console.log('YouTube API script loaded');
      };
      script.onerror = function() {
        console.error('Failed to load YouTube API');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('loading').classList.add('hidden');
      };
      document.head.appendChild(script);
    }
  } else {
    console.log('YouTube API already loaded');
    initializePlayer();
  }
}

// 初始化播放器
function initializePlayer() {
  try {
    onYouTubeIframeAPIReady();
  } catch (error) {
    console.error('Error initializing player:', error);
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('loading').classList.add('hidden');
  }
}

// 页面卸载时清理
window.addEventListener('beforeunload', () => {
  if (updateInterval) {
    clearInterval(updateInterval);
  }
});

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
  // 初始化页面
  initializePage();
  
  // 事件监听
  document.getElementById('subtitle-toggle').addEventListener('click', toggleSubtitles);
  
  // 键盘快捷键
  document.addEventListener('keydown', (e) => {
    if (e.key === 's' || e.key === 'S') {
      toggleSubtitles();
    } else if (e.key === 'Escape') {
      window.location.href = 'index.html';
    }
  });
});

// 全局变量确保YouTube API回调能找到
window.onYouTubeIframeAPIReady = null;
</script>

</body>
</html>
