<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>视频播放 - 字幕播放器</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #header {
    background: #1a1a1a;
    padding: 15px 20px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
  }

  #back-button {
    background: #1890ff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  #back-button:hover {
    background: #0050b3;
  }

  #video-title {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    margin: 0;
    flex: 1;
    text-align: center;
    padding: 0 20px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #subtitle-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  #subtitle-toggle {
    background: #52c41a;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  #subtitle-toggle:hover {
    background: #389e0d;
  }

  #subtitle-toggle.disabled {
    background: #666;
    cursor: not-allowed;
  }

  #subtitle-status {
    font-size: 12px;
    color: #999;
  }

  #video-container {
    flex: 1;
    position: relative;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #youtube-player {
    width: 100%;
    height: 100%;
    border: none;
  }

  #fallback-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #subtitle-overlay {
    position: absolute;
    bottom: 80px;
    left: 0;
    right: 0;
    text-align: center;
    pointer-events: none;
    z-index: 50;
    padding: 0 40px;
  }

  .subtitle-line {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 8px 16px;
    margin: 2px auto;
    border-radius: 4px;
    font-size: 20px;
    font-weight: 500;
    line-height: 1.4;
    max-width: 80%;
    word-wrap: break-word;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #999;
    font-size: 16px;
    text-align: center;
  }

  #error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4d4f;
    color: white;
    padding: 20px;
    border-radius: 6px;
    text-align: center;
    max-width: 400px;
  }

  .hidden {
    display: none !important;
  }

  .fallback-notice {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 193, 7, 0.9);
    color: #000;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 12px;
    z-index: 60;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    #header {
      padding: 10px 15px;
      flex-wrap: wrap;
    }

    #video-title {
      font-size: 16px;
      order: 3;
      width: 100%;
      text-align: left;
      margin-top: 10px;
    }

    #subtitle-overlay {
      bottom: 60px;
      padding: 0 20px;
    }

    .subtitle-line {
      font-size: 18px;
      padding: 6px 12px;
    }
  }
</style>
</head>
<body>

<div id="header">
  <a href="index.html" id="back-button">
    ← 返回列表
  </a>
  <h1 id="video-title">加载中...</h1>
  <div id="subtitle-controls">
    <span id="subtitle-status">字幕: 加载中...</span>
    <button id="subtitle-toggle" class="disabled">显示字幕</button>
  </div>
</div>

<div id="video-container">
  <div id="loading">
    正在加载视频...<br>
    <small id="loading-status">初始化播放器</small>
  </div>
  <div id="error" class="hidden">
    <h3>加载失败</h3>
    <p>无法加载视频</p>
    <button onclick="retryLoad()" style="margin-top: 10px; padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">重试</button>
  </div>
  
  <iframe id="youtube-player" class="hidden" allowfullscreen></iframe>
  <iframe id="fallback-iframe" class="hidden" allowfullscreen></iframe>
  
  <div id="subtitle-overlay"></div>
</div>

<script>
let currentVideoId = '';
let subtitles = [];
let subtitlesVisible = true;
let player = null;
let updateInterval = null;
let loadingTimeout = null;
let usingFallback = false;

// 从URL获取视频ID
function getVideoIdFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('v');
}

// ASS字幕解析器
function parseASSSubtitles(assContent) {
  const lines = assContent.split('\n');
  const subtitleLines = [];
  let inEvents = false;
  
  for (let line of lines) {
    line = line.trim();
    
    if (line === '[Events]') {
      inEvents = true;
      continue;
    }
    
    if (line.startsWith('[') && line !== '[Events]') {
      inEvents = false;
      continue;
    }
    
    if (inEvents && line.startsWith('Dialogue:')) {
      const parts = line.split(',');
      if (parts.length >= 10) {
        const startTime = parseASSTime(parts[1]);
        const endTime = parseASSTime(parts[2]);
        const text = parts.slice(9).join(',').replace(/\\N/g, '\n');
        
        const cleanText = text.replace(/\{[^}]*\}/g, '').trim();
        
        if (cleanText && startTime !== null && endTime !== null) {
          subtitleLines.push({
            start: startTime,
            end: endTime,
            text: cleanText
          });
        }
      }
    }
  }
  
  return subtitleLines.sort((a, b) => a.start - b.start);
}

// 解析ASS时间格式
function parseASSTime(timeStr) {
  const match = timeStr.match(/(\d+):(\d+):(\d+)\.(\d+)/);
  if (!match) return null;
  
  const hours = parseInt(match[1]);
  const minutes = parseInt(match[2]);
  const seconds = parseInt(match[3]);
  const centiseconds = parseInt(match[4]);
  
  return hours * 3600 + minutes * 60 + seconds + centiseconds / 100;
}

// 加载字幕文件
async function loadSubtitles(videoId) {
  try {
    const response = await fetch(`./subtitles/${videoId}.ass`);
    if (!response.ok) {
      throw new Error('字幕文件不存在');
    }
    
    const assContent = await response.text();
    subtitles = parseASSSubtitles(assContent);
    
    if (subtitles.length > 0) {
      document.getElementById('subtitle-status').textContent = `字幕: ${subtitles.length} 行`;
      document.getElementById('subtitle-toggle').classList.remove('disabled');
      document.getElementById('subtitle-toggle').textContent = '隐藏字幕';
      console.log(`成功加载 ${subtitles.length} 行字幕`);
      return true;
    } else {
      throw new Error('字幕文件为空');
    }
  } catch (error) {
    console.warn('加载字幕失败:', error.message);
    document.getElementById('subtitle-status').textContent = '字幕: 无';
    document.getElementById('subtitle-toggle').classList.add('disabled');
    document.getElementById('subtitle-toggle').textContent = '无字幕';
    subtitles = [];
    subtitlesVisible = false;
    return false;
  }
}

// 获取YouTube视频标题
async function fetchVideoTitle(videoId) {
  try {
    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
    if (response.ok) {
      const data = await response.json();
      return data.title || '视频播放';
    }
  } catch (error) {
    console.warn('无法获取视频标题:', error);
  }
  return '视频播放';
}

// 显示当前字幕
function displayCurrentSubtitle(currentTime) {
  if (!subtitlesVisible || subtitles.length === 0) {
    document.getElementById('subtitle-overlay').innerHTML = '';
    return;
  }
  
  const currentSub = subtitles.find(sub => 
    currentTime >= sub.start && currentTime <= sub.end
  );
  
  const overlay = document.getElementById('subtitle-overlay');
  
// 解析时保留原始标签
  const rawText = parts.slice(9).join(',').replace(/\\N/g, '\n');

// 渲染时解析 {\pos(x,y)}
  const posMatch = rawText.match(/\\pos\((\d+),(\d+)\)/);
  if (posMatch) {
    const x = parseInt(posMatch[1]);
    const y = parseInt(posMatch[2]);
    style += `position:absolute; left:${x}px; top:${y}px;`;
}
}

// 更新加载状态
function updateLoadingStatus(status) {
  const loadingStatus = document.getElementById('loading-status');
  if (loadingStatus) {
    loadingStatus.textContent = status;
  }
}

// 显示成功状态
function showSuccess() {
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('error').classList.add('hidden');
  
  if (usingFallback) {
    document.getElementById('fallback-iframe').classList.remove('hidden');
    // 显示备用播放器提示
    const notice = document.createElement('div');
    notice.className = 'fallback-notice';
    notice.textContent = '使用备用播放器 - 字幕可能不完全同步';
    document.getElementById('video-container').appendChild(notice);
  } else {
    document.getElementById('youtube-player').classList.remove('hidden');
  }
  
  // 清除加载超时
  if (loadingTimeout) {
    clearTimeout(loadingTimeout);
    loadingTimeout = null;
  }
}

// YouTube Player API相关函数
function onYouTubeIframeAPIReady() {
  console.log('YouTube API 已准备就绪');
  if (currentVideoId) {
    initializeYouTubePlayer();
  }
}

function onPlayerReady(event) {
  console.log('YouTube Player 已准备就绪');
  showSuccess();
  startSubtitleUpdate();
}

function onPlayerStateChange(event) {
  console.log('播放器状态改变:', event.data);
  if (event.data === 1) { // Playing
    startSubtitleUpdate();
  }
}

function onPlayerError(event) {
  console.error('YouTube Player 错误:', event.data);
  // API播放器失败时，尝试备用方案
  tryFallbackPlayer();
}

// 初始化YouTube API播放器
function initializeYouTubePlayer() {
  try {
    updateLoadingStatus('创建YouTube播放器...');
    console.log('正在创建 YouTube 播放器...');
    
    player = new YT.Player('youtube-player', {
      height: '100%',
      width: '100%',
      videoId: currentVideoId,
      playerVars: {
        'playsinline': 1,
        'autoplay': 1,
        'controls': 1,
        'rel': 0,
        'modestbranding': 1,
        'fs': 1
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      }
    });
    
    console.log('YouTube 播放器创建成功');
    
    // 设置超时，如果10秒内没有ready就尝试备用方案
    loadingTimeout = setTimeout(() => {
      console.warn('YouTube API播放器超时，尝试备用方案');
      tryFallbackPlayer();
    }, 10000);
    
  } catch (error) {
    console.error('创建播放器时出错:', error);
    tryFallbackPlayer();
  }
}

// 尝试备用播放器
function tryFallbackPlayer() {
  if (usingFallback) return; // 防止重复调用
  
  console.log('切换到备用播放器');
  usingFallback = true;
  updateLoadingStatus('使用备用播放器...');
  
  // 清除API播放器的超时
  if (loadingTimeout) {
    clearTimeout(loadingTimeout);
    loadingTimeout = null;
  }
  
  // 创建备用iframe
  const fallbackIframe = document.getElementById('fallback-iframe');
  const embedUrl = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&controls=1&rel=0&modestbranding=1&fs=1`;
  fallbackIframe.src = embedUrl;
  
  // 监听iframe加载
  fallbackIframe.onload = function() {
    console.log('备用播放器加载成功');
    showSuccess();
    // 启动简单的字幕更新（无精确时间同步）
    startBasicSubtitleUpdate();
  };
  
  fallbackIframe.onerror = function() {
    console.error('备用播放器也加载失败');
    showError('视频播放器加载失败，请检查网络连接');
  };
  
  // 备用超时保护
  setTimeout(() => {
    if (document.getElementById('loading').classList.contains('hidden') === false) {
      showSuccess(); // 强制显示，即使不确定是否加载成功
    }
  }, 3000);
}

// 启动基础字幕更新（用于备用播放器）
function startBasicSubtitleUpdate() {
  if (subtitles.length === 0) return;
  
  console.log('启动基础字幕更新（估算时间）');
  let startTime = Date.now();
  
  if (updateInterval) {
    clearInterval(updateInterval);
  }
  
  updateInterval = setInterval(() => {
    // 估算播放时间（不够精确，但总比没有好）
    const elapsedSeconds = (Date.now() - startTime) / 1000;
    displayCurrentSubtitle(elapsedSeconds);
  }, 500);
}

// 启动字幕更新（用于API播放器）
function startSubtitleUpdate() {
  if (subtitles.length === 0) return;
  
  console.log('启动精确字幕同步更新');
  if (updateInterval) {
    clearInterval(updateInterval);
  }
  
  updateInterval = setInterval(() => {
    if (player && typeof player.getCurrentTime === 'function') {
      try {
        const currentTime = player.getCurrentTime();
        displayCurrentSubtitle(currentTime);
      } catch (e) {
        console.warn('获取播放时间失败:', e);
      }
    }
  }, 100);
}

// 显示错误
function showError(message) {
  document.getElementById('error').innerHTML = `
    <h3>加载失败</h3>
    <p>${message}</p>
    <button onclick="retryLoad()" style="margin-top: 10px; padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">重试</button>
  `;
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}

// 重试加载
function retryLoad() {
  location.reload();
}

// 切换字幕显示
function toggleSubtitles() {
  const toggleButton = document.getElementById('subtitle-toggle');
  
  if (toggleButton.classList.contains('disabled') || subtitles.length === 0) {
    return;
  }
  
  subtitlesVisible = !subtitlesVisible;
  toggleButton.textContent = subtitlesVisible ? '隐藏字幕' : '显示字幕';
  
  if (!subtitlesVisible) {
    document.getElementById('subtitle-overlay').innerHTML = '';
  }
}

// 加载YouTube API
function loadYouTubeAPI() {
  return new Promise((resolve, reject) => {
    // 检查是否已经加载
    if (window.YT && window.YT.Player) {
      resolve();
      return;
    }
    
    // 检查是否已经有API脚本
    if (document.querySelector('script[src*="youtube.com/iframe_api"]')) {
      const checkAPI = setInterval(() => {
        if (window.YT && window.YT.Player) {
          clearInterval(checkAPI);
          resolve();
        }
      }, 100);
      
      setTimeout(() => {
        clearInterval(checkAPI);
        reject(new Error('YouTube API 加载超时'));
      }, 8000);
      return;
    }
    
    const script = document.createElement('script');
    script.src = 'https://www.youtube.com/iframe_api';
    script.async = true;
    
    script.onload = () => {
      console.log('YouTube API 脚本加载成功');
    };
    
    script.onerror = () => {
      reject(new Error('YouTube API 脚本加载失败'));
    };
    
    document.head.appendChild(script);
    
    setTimeout(() => {
      reject(new Error('YouTube API 初始化超时'));
    }, 8000);
  });
}

// 初始化页面
async function initializePage() {
  try {
    currentVideoId = getVideoIdFromUrl();
    
    if (!currentVideoId) {
      throw new Error('未提供视频ID');
    }
    
    console.log('视频ID:', currentVideoId);
    updateLoadingStatus('加载视频信息...');
    
    // 并行加载标题和字幕
    const [title] = await Promise.all([
      fetchVideoTitle(currentVideoId),
      loadSubtitles(currentVideoId)
    ]);
    
    // 更新页面标题
    document.getElementById('video-title').textContent = title;
    document.title = `${title} - 视频播放`;
    
    updateLoadingStatus('加载YouTube API...');
    console.log('加载 YouTube API...');
    
    try {
      await loadYouTubeAPI();
      // API加载成功，但播放器初始化由onYouTubeIframeAPIReady回调处理
    } catch (apiError) {
      console.warn('YouTube API 加载失败:', apiError.message);
      // API加载失败，直接使用备用方案
      setTimeout(() => tryFallbackPlayer(), 1000);
    }
    
  } catch (error) {
    console.error('初始化页面失败:', error);
    showError(error.message);
  }
}

// 页面卸载清理
window.addEventListener('beforeunload', () => {
  if (updateInterval) {
    clearInterval(updateInterval);
  }
  if (loadingTimeout) {
    clearTimeout(loadingTimeout);
  }
  if (player && typeof player.destroy === 'function') {
    try {
      player.destroy();
    } catch (e) {
      console.warn('销毁播放器时出错:', e);
    }
  }
});

// 设置全局回调
window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
  console.log('页面DOM加载完成');
  
  initializePage();
  
  // 事件监听器
  document.getElementById('subtitle-toggle').addEventListener('click', toggleSubtitles);
  
  // 键盘快捷键
  document.addEventListener('keydown', (e) => {
    if ((e.key === 's' || e.key === 'S') && subtitles.length > 0) {
      e.preventDefault();
      toggleSubtitles();
    } else if (e.key === 'Escape') {
      e.preventDefault();
      window.location.href = 'index.html';
    }
  });
});
</script>

</body>
</html>
