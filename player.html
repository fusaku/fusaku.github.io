<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放 - 字幕播放器</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
/* 临时调试样式 */
#video-container {
  background: red !important; /* 临时红色背景，看容器位置 */
  height: 600px !important; /* 固定高度 */
}

.video-wrapper {
  background: blue !important; /* 临时蓝色背景，看wrapper位置 */
  height: 100% !important;
  padding-bottom: 0 !important;
}

#youtube-player {
  background: green !important; /* 临时绿色背景，看播放器位置 */
  z-index: 1000 !important;
  opacity: 1 !important;
}
</style>
</head>
<body class="player-page" style="height: 100vh; display: flex; flex-direction: column;">

  <div id="header">
    <a href="index.html" id="back-button">← 返回列表</a>
    <h1 id="video-title">加载中...</h1>
    <div id="subtitle-controls">
      <span id="subtitle-status">字幕: 加载中...</span>
      <button id="subtitle-toggle" class="disabled">显示字幕</button>
    </div>
  </div>

  <div id="video-container">
    <div class="video-wrapper">
      <div id="loading">
        <div class="loading-spinner"></div>
        正在加载视频...<br>
        <small id="loading-status">初始化播放器</small>
      </div>

      <div id="error" class="hidden">
        <h3>加载失败</h3>
        <p id="error-message">无法加载视频</p>
        <button onclick="retryLoad()" class="btn btn-primary">重试</button>
      </div>

      <div id="youtube-player" class="hidden"></div>
      <iframe id="fallback-iframe" class="hidden" allowfullscreen></iframe>

      <div id="subtitle-overlay"></div>
    </div>
  </div>

  <script src="js/player.js"></script>
</body>
</html>
