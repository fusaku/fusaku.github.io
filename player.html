<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>视频播放 - 字幕播放器</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #header {
    background: #1a1a1a;
    padding: 15px 20px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
  }

  #back-button {
    background: #1890ff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  #back-button:hover {
    background: #0050b3;
  }

  #video-title {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    margin: 0;
    flex: 1;
    text-align: center;
    padding: 0 20px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #subtitle-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  #subtitle-toggle {
    background: #52c41a;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  #subtitle-toggle:hover {
    background: #389e0d;
  }

  #subtitle-toggle.disabled {
    background: #666;
    cursor: not-allowed;
  }

  #subtitle-status {
    font-size: 12px;
    color: #999;
  }

  #video-container {
    flex: 1;
    position: relative;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #youtube-player {
    width: 100%;
    height: 100%;
    border: none;
  }

  #subtitle-overlay {
    position: absolute;
    bottom: 80px;
    left: 0;
    right: 0;
    text-align: center;
    pointer-events: none;
    z-index: 50;
    padding: 0 40px;
  }

  .subtitle-line {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 8px 16px;
    margin: 2px auto;
    border-radius: 4px;
    font-size: 20px;
    font-weight: 500;
    line-height: 1.4;
    max-width: 80%;
    word-wrap: break-word;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #999;
    font-size: 16px;
  }

  #error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff4d4f;
    color: white;
    padding: 20px;
    border-radius: 6px;
    text-align: center;
    max-width: 400px;
  }

  .hidden {
    display: none !important;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    #header {
      padding: 10px 15px;
      flex-wrap: wrap;
    }

    #video-title {
      font-size: 16px;
      order: 3;
      width: 100%;
      text-align: left;
      margin-top: 10px;
    }

    #subtitle-overlay {
      bottom: 60px;
      padding: 0 20px;
    }

    .subtitle-line {
      font-size: 18px;
      padding: 6px 12px;
    }
  }
</style>
</head>
<body>

<div id="header">
  <a href="index.html" id="back-button">
    ← 返回列表
  </a>
  <h1 id="video-title">加载中...</h1>
  <div id="subtitle-controls">
    <span id="subtitle-status">字幕: 加载中...</span>
    <button id="subtitle-toggle" class="disabled">显示字幕</button>
  </div>
</div>

<div id="video-container">
  <div id="loading">正在加载视频...</div>
  <div id="error" class="hidden">
    <h3>加载失败</h3>
    <p>无法加载视频或字幕文件</p>
  </div>
  
  <iframe id="youtube-player" class="hidden" allowfullscreen></iframe>
  
  <div id="subtitle-overlay"></div>
</div>

<script>
let currentVideoId = '';
let subtitles = [];
let currentSubtitleIndex = -1;
let subtitlesVisible = true;
let player = null;
let updateInterval = null;
let youtubeApiReady = false;
let playerInitialized = false;

// 从URL获取视频ID
function getVideoIdFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('v');
}

// ASS字幕解析器
function parseASSSubtitles(assContent) {
  const lines = assContent.split('\n');
  const subtitleLines = [];
  let inEvents = false;
  
  for (let line of lines) {
    line = line.trim();
    
    if (line === '[Events]') {
      inEvents = true;
      continue;
    }
    
    if (line.startsWith('[') && line !== '[Events]') {
      inEvents = false;
      continue;
    }
    
    if (inEvents && line.startsWith('Dialogue:')) {
      const parts = line.split(',');
      if (parts.length >= 10) {
        const startTime = parseASSTime(parts[1]);
        const endTime = parseASSTime(parts[2]);
        const text = parts.slice(9).join(',').replace(/\\N/g, '\n');
        
        // 清理ASS格式标签
        const cleanText = text.replace(/\{[^}]*\}/g, '').trim();
        
        if (cleanText && startTime !== null && endTime !== null) {
          subtitleLines.push({
            start: startTime,
            end: endTime,
            text: cleanText
          });
        }
      }
    }
  }
  
  return subtitleLines.sort((a, b) => a.start - b.start);
}

// 解析ASS时间格式 (H:MM:SS.CC)
function parseASSTime(timeStr) {
  const match = timeStr.match(/(\d+):(\d+):(\d+)\.(\d+)/);
  if (!match) return null;
  
  const hours = parseInt(match[1]);
  const minutes = parseInt(match[2]);
  const seconds = parseInt(match[3]);
  const centiseconds = parseInt(match[4]);
  
  return hours * 3600 + minutes * 60 + seconds + centiseconds / 100;
}

// 加载字幕文件
async function loadSubtitles(videoId) {
  try {
    const response = await fetch(`./subtitles/${videoId}.ass`);
    if (!response.ok) {
      throw new Error('字幕文件不存在');
    }
    
    const assContent = await response.text();
    subtitles = parseASSSubtitles(assContent);
    
    if (subtitles.length > 0) {
      document.getElementById('subtitle-status').textContent = `字幕: ${subtitles.length} 行`;
      document.getElementById('subtitle-toggle').classList.remove('disabled');
      document.getElementById('subtitle-toggle').textContent = '隐藏字幕';
      console.log(`成功加载 ${subtitles.length} 行字幕`);
      return true;
    } else {
      throw new Error('字幕文件为空');
    }
  } catch (error) {
    console.warn('加载字幕失败:', error.message);
    document.getElementById('subtitle-status').textContent = '字幕: 无';
    document.getElementById('subtitle-toggle').classList.add('disabled');
    document.getElementById('subtitle-toggle').textContent = '无字幕';
    subtitles = [];
    subtitlesVisible = false;
    return false;
  }
}

// 获取YouTube视频标题
async function fetchVideoTitle(videoId) {
  try {
    // 使用更可靠的方法获取标题
    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
    if (response.ok) {
      const data = await response.json();
      return data.title || '视频播放';
    }
  } catch (error) {
    console.warn('无法获取视频标题:', error);
  }
  return '视频播放';
}

// 显示当前字幕
function displayCurrentSubtitle(currentTime) {
  if (!subtitlesVisible || subtitles.length === 0) {
    document.getElementById('subtitle-overlay').innerHTML = '';
    return;
  }
  
  const currentSub = subtitles.find(sub => 
    currentTime >= sub.start && currentTime <= sub.end
  );
  
  const overlay = document.getElementById('subtitle-overlay');
  
  if (currentSub) {
    const lines = currentSub.text.split('\n');
    overlay.innerHTML = lines
      .map(line => `<div class="subtitle-line">${line}</div>`)
      .join('');
  } else {
    overlay.innerHTML = '';
  }
}

// YouTube Player API回调函数 - 全局唯一
function onYouTubeIframeAPIReady() {
  console.log('YouTube API 已准备就绪');
  youtubeApiReady = true;
  
  // 如果页面已经加载完成，立即初始化播放器
  if (currentVideoId && !playerInitialized) {
    initializePlayer();
  }
}

// 播放器事件处理
function onPlayerReady(event) {
  console.log('YouTube Player 已准备就绪');
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('youtube-player').classList.remove('hidden');
  startSubtitleUpdate();
}

function onPlayerStateChange(event) {
  console.log('播放器状态改变:', event.data);
  
  // YT.PlayerState.PLAYING = 1
  if (event.data === 1) {
    startSubtitleUpdate();
  }
}

function onPlayerError(event) {
  console.error('YouTube Player 错误:', event.data);
  let errorMessage = '视频加载失败';
  
  switch(event.data) {
    case 2:
      errorMessage = '视频ID无效';
      break;
    case 5:
      errorMessage = '不支持HTML5播放器';
      break;
    case 100:
      errorMessage = '视频不存在或已被删除';
      break;
    case 101:
    case 150:
      errorMessage = '视频无法在此页面播放';
      break;
  }
  
  document.getElementById('error').innerHTML = `
    <h3>播放失败</h3>
    <p>${errorMessage}</p>
    <p>错误代码: ${event.data}</p>
  `;
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}

// 开始字幕更新
function startSubtitleUpdate() {
  // 清除现有的定时器
  if (updateInterval) {
    clearInterval(updateInterval);
    updateInterval = null;
  }
  
  // 只有在有字幕的情况下才启动字幕更新
  if (subtitles.length > 0) {
    console.log('启动字幕同步更新');
    updateInterval = setInterval(() => {
      if (player && typeof player.getCurrentTime === 'function') {
        try {
          const currentTime = player.getCurrentTime();
          displayCurrentSubtitle(currentTime);
        } catch (e) {
          console.warn('获取播放时间失败:', e);
        }
      }
    }, 100);
  } else {
    console.log('无字幕文件，跳过字幕更新');
  }
}

// 切换字幕显示
function toggleSubtitles() {
  const toggleButton = document.getElementById('subtitle-toggle');
  
  if (toggleButton.classList.contains('disabled') || subtitles.length === 0) {
    return;
  }
  
  subtitlesVisible = !subtitlesVisible;
  toggleButton.textContent = subtitlesVisible ? '隐藏字幕' : '显示字幕';
  
  if (!subtitlesVisible) {
    document.getElementById('subtitle-overlay').innerHTML = '';
  }
}

// 初始化播放器
function initializePlayer() {
  if (playerInitialized || !youtubeApiReady || !currentVideoId) {
    console.log('播放器初始化条件不满足:', {
      playerInitialized,
      youtubeApiReady,
      hasVideoId: !!currentVideoId
    });
    return;
  }
  
  try {
    console.log('正在创建 YouTube 播放器...');
    playerInitialized = true;
    
    player = new YT.Player('youtube-player', {
      height: '100%',
      width: '100%',
      videoId: currentVideoId,
      playerVars: {
        'playsinline': 1,
        'autoplay': 1,
        'controls': 1,
        'rel': 0,
        'modestbranding': 1,
        'fs': 1
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      }
    });
    
    console.log('YouTube 播放器创建成功');
  } catch (error) {
    console.error('创建播放器时出错:', error);
    playerInitialized = false;
    document.getElementById('error').innerHTML = `
      <h3>初始化失败</h3>
      <p>播放器创建失败: ${error.message}</p>
    `;
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('loading').classList.add('hidden');
  }
}

// 加载YouTube API
function loadYouTubeAPI() {
  return new Promise((resolve, reject) => {
    // 检查是否已经加载
    if (window.YT && window.YT.Player) {
      youtubeApiReady = true;
      resolve();
      return;
    }
    
    // 检查是否已经有API脚本
    if (document.querySelector('script[src*="youtube.com/iframe_api"]')) {
      // API脚本已存在，等待加载完成
      const checkAPI = setInterval(() => {
        if (window.YT && window.YT.Player) {
          clearInterval(checkAPI);
          youtubeApiReady = true;
          resolve();
        }
      }, 100);
      
      // 超时处理
      setTimeout(() => {
        clearInterval(checkAPI);
        if (!youtubeApiReady) {
          reject(new Error('YouTube API 加载超时'));
        }
      }, 10000);
      return;
    }
    
    // 创建API脚本
    const script = document.createElement('script');
    script.src = 'https://www.youtube.com/iframe_api';
    script.async = true;
    
    script.onload = () => {
      console.log('YouTube API 脚本加载成功');
    };
    
    script.onerror = () => {
      reject(new Error('YouTube API 脚本加载失败'));
    };
    
    document.head.appendChild(script);
    
    // 超时处理
    setTimeout(() => {
      if (!youtubeApiReady) {
        reject(new Error('YouTube API 初始化超时'));
      }
    }, 15000);
  });
}

// 初始化页面
async function initializePage() {
  try {
    // 获取视频ID
    currentVideoId = getVideoIdFromUrl();
    
    if (!currentVideoId) {
      throw new Error('未提供视频ID');
    }
    
    console.log('视频ID:', currentVideoId);
    
    // 并行加载标题和字幕
    const [title] = await Promise.all([
      fetchVideoTitle(currentVideoId),
      loadSubtitles(currentVideoId)
    ]);
    
    // 更新页面标题
    document.getElementById('video-title').textContent = title;
    document.title = `${title} - 视频播放`;
    
    // 加载YouTube API
    console.log('加载 YouTube API...');
    await loadYouTubeAPI();
    
    // 初始化播放器
    if (youtubeApiReady) {
      initializePlayer();
    }
    
  } catch (error) {
    console.error('初始化页面失败:', error);
    document.getElementById('error').innerHTML = `
      <h3>加载失败</h3>
      <p>${error.message}</p>
    `;
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('loading').classList.add('hidden');
  }
}

// 页面卸载清理
window.addEventListener('beforeunload', () => {
  if (updateInterval) {
    clearInterval(updateInterval);
  }
  if (player && typeof player.destroy === 'function') {
    try {
      player.destroy();
    } catch (e) {
      console.warn('销毁播放器时出错:', e);
    }
  }
});

// 设置全局YouTube API回调
window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', () => {
  console.log('页面DOM加载完成');
  
  // 初始化页面
  initializePage();
  
  // 事件监听器
  document.getElementById('subtitle-toggle').addEventListener('click', toggleSubtitles);
  
  // 键盘快捷键
  document.addEventListener('keydown', (e) => {
    if ((e.key === 's' || e.key === 'S') && subtitles.length > 0) {
      e.preventDefault();
      toggleSubtitles();
    } else if (e.key === 'Escape') {
      e.preventDefault();
      window.location.href = 'index.html';
    }
  });
});
</script>

</body>
</html>
